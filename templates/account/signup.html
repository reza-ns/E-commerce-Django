{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block page-title %}Signup{% endblock %}

{% block head-end %}
    <link href="{% static 'css/sign-in-up.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
    <div class="container d-flex align-items-center py-4 h-75">
        <main class="form-signin w-100 m-auto">
            <h1 class="h3 mb-3 fw-normal">Please sign up</h1>
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary w-100 py-2" type="submit">Sign up</button>
            </form>
        </main>
    </div>
{% endblock %}
